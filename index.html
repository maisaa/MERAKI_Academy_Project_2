<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chocolate Store</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div></div>

    <div class="main-page">
      <div id="navbar" class="container">
        <img
          id="logo"
          src="./images/logo1.jpeg"
          alt="logo"
        />
        <ul class="nav">
          <li id="userEmail" class="nav"><a href=""></a></li>
          <li class="nav"><img
            id="icon"
            src="./images/shopping-cart (1).png"
            alt="logo"
            onclick="openCart()"
          /> </a></li>
          <li class="nav"><a href="" class="active">Home</a></li>
          <li class="nav"><a href="#products">Products</a></li>
          <li class="nav"><a href="#contact">Contact</a></li>
          <li class="nav"><a href="#about">About</a></li>
          <li class="nav">
            <a href="#login" id="login" class="active btn">Login</a>
          </li>
        </ul>
      </div>

      <div id="content">

        <div id="part1">
          <section id="main-category" class="nav">
            <!-- categories -->
          </section>
        </div>

        <div class="midLine"></div>

        <div id="part2">
          <h2 id="sub-category"></h2>
          <section id="products" class="grid-container">
            <!-- products -->
          </section>
        </div>

        <div>
          <footer id="about" class="container footer">
            <p>Aladdin Coffee . Nuts . Chocolate 2021</p>
          </footer>
        </div>
      </div>

      <div class="form-popup" id="myForm">
        <!-- login  -->
      </div>

      <div id="userCart" class="cart-popup" id="userCart">
        <div class="cart-container">
          <div>
            <h1 class="title">shopping-cart</h1>
          </div>
          <div>
            <label>Total</label>
            <p id="">total</p>
          </div>
          <div>
            <button type="submit" class="btn" onclick="closeCart()" >Close</button>
            <button type="submit" class="btn" onclick="buy()" >Buy</button>
          </div>
        </div>
      </div>
    </div>
    
    <div></div>

    <script src="./main.js"></script>
  </body>
</html>
